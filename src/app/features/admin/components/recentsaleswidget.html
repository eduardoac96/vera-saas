<div class="card mb-8!">
  <div class="font-semibold text-xl mb-4">Gestion de Reservas</div>
  
  <p-table [value]="products" [paginator]="true" [rows]="5" responsiveLayout="scroll">
    <ng-template #header>
      <tr> 
        <th pSortableColumn="name">Prospecto <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="date">Fecha Evento <p-sortIcon field="date"></p-sortIcon></th>
        <th pSortableColumn="contacted">¿Contacted? <p-sortIcon field="contacted"></p-sortIcon></th>
        <th pSortableColumn="signed">¿Firmo Contrato? <p-sortIcon field="signed"></p-sortIcon></th>
        <th pSortableColumn="separo">¿Separo? <p-sortIcon field="separo"></p-sortIcon></th>
      </tr>
    </ng-template>
    
    <ng-template #body let-product>
      <tr> 
        <td style="width: 15%; min-width: 7rem;">{{ product.name }}</td>
        <td style="width: 40%; min-width: 8rem;">{{ product.eventDate  }}</td>
       <td>
  <button *ngIf="product.contacted"
          pButton 
          pRipple 
          icon="pi pi-check" 
          class="p-button-success p-button-rounded p-button-sm"
          pTooltip="Contactado" 
          tooltipPosition="top">
  </button>
  <button *ngIf="!product.contacted"
          pButton 
          pRipple 
          icon="pi pi-times" 
          class="p-button-danger p-button-rounded p-button-sm"
          pTooltip="No contactado" 
          tooltipPosition="top">
  </button>
</td>
       <td>
  <button *ngIf="product.signed"
          pButton 
          pRipple 
          icon="pi pi-check" 
          class="p-button-success p-button-rounded p-button-sm"
          pTooltip="Firmo Contrato?" 
          tooltipPosition="top">
  </button>
  <button *ngIf="!product.signed"
          pButton 
          pRipple 
          icon="pi pi-times" 
          class="p-button-danger p-button-rounded p-button-sm"
          pTooltip="No Firmo" 
          tooltipPosition="top">
  </button>
</td><td>
  <button *ngIf="product.separo"
          pButton 
          pRipple 
          icon="pi pi-check" 
          class="p-button-success p-button-rounded p-button-sm"
          pTooltip="Separo" 
          tooltipPosition="top">
  </button>
  <button *ngIf="!product.separo"
          pButton 
          pRipple 
          icon="pi pi-times" 
          class="p-button-danger p-button-rounded p-button-sm"
          pTooltip="No separo" 
          tooltipPosition="top">
  </button>
</td>
      </tr>
    </ng-template>
  </p-table>
</div>
