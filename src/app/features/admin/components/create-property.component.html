<p-fluid>
        <div class="flex flex-col md:flex-row gap-8">
            <div class="md:w-full">
                <div class="card flex flex-col gap-4">
                    <div class="font-semibold text-xl">Gestionemos tu quinta.</div>
                    <div class="flex flex-col gap-2">
                        <label for="name1">Nombre del alojamiento</label>
                        <input pInputText id="name1" type="text" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="email1">Descripcion breve</label>
                        <textarea pTextarea placeholder="Your Message" [autoResize]="true" rows="3" cols="30"></textarea>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="age1">Descripcion completa</label>
                        <textarea pTextarea placeholder="Your Message" [autoResize]="true" rows="8" cols="30"></textarea>

                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="age1">Fechas disponibles</label>
                        <p-datepicker [showIcon]="true" [showButtonBar]="true" [(ngModel)]="calendarValue"></p-datepicker>
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="age1">Multimedia</label>
                     </div>
                    



                    <p-button label="Submit" [fluid]="false"></p-button>

                </div>

              
            </div>
           
        </div>
 
    </p-fluid>
